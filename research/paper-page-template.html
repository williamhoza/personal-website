<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/temml/Temml-Latin-Modern.css">
    <script src="/temml/temml.min.js"></script>
    <script src="/temml/auto-render.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      <data value="TITLE"></data>
    </title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>
    <main>
      <article>
        <p>
          <a href="/research/">
            Back to list of papers
          </a>
        </p>
        <hr>
        <h1>
          <data value="TITLE"></data>
        </h1>
        <p>
          <data value="AUTHORS"></data>
        </p>
        <hr>
        <p>
          Read the paper: <data value="PAPER-LINKS"></data>
        </p>
        <details>
          <summary>Abstract (for specialists)</summary>
          <data value="ABSTRACT"></data>
        </details>
        <details>
          <summary>Not-so-abstract (for curious outsiders)</summary>
          <p>⚠️ <em>This summary might gloss over some important details.</em></p>
          <data value="NOT-SO-ABSTRACT"></data>
        </details>
        <p>
          <data value="VERSION-SUMMARY"></data>
        </p>
        <data value="EXPOSITORY"></data>
        <hr>
        <data value="ERRATA"></data>
        <data value="RECOGNITION"></data>
        <data value="COPYRIGHT"></data>
      </article>
    </main>
    <script src="/temml/call-auto-render.js"></script>
    <script data-goatcounter="https://williamhoza.goatcounter.com/count" src="//gc.zgo.at/count.js" async=""></script>
  </body>
</html>
